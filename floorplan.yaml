      name: Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css

      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Sensors
          entities:
             - sensor.multisensor1_temperature_9_1
          text_template: '${entity.state ? entity.state : "unknown"}'
          class_template: '
            var temp = parseFloat(entity.state.replace("Â°", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp < 30)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Lights
          entities:
             - group.bedroom_lights
             - group.ceiling_fan_light
             - group.dining_room
             - group.kitchen
             - light.back_porch_light
             - light.bedroomlamp_level_17_0
             - light.front_porch_light
             - light.hall_light_1
             - light.hall_light_2
             - light.tablelamp_level_15_0
             - light.lrlamp_level_14_0
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'

        - name: Switches
          entities:
             - script.garage_door
             - climate.thermostat
          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'

        - name: Alarm Panel
          entities:
             - alarm_control_panel.ha_alarm
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'

        - name: Binary sensors
          entities:
            - binary_sensor.multisensor1_sensor_9_0
            - binary_sensor.server_sensor_18_0
            - binary_sensor.garaged_sensor_6_0
            - binary_sensor.backd_sensor_7_0
            - binary_sensor.frontd_sensor_5_0
          states:
            - state: 'off'
              class: 'info-light'
            - state: 'on'
              class: 'warning-light'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

        - name: Cameras
          entities:
            - camera.hallway
            - camera.driveway
            - camera.front_yard
            - camera.front_door
            - camera.backyard
            - camera.back_porch
            - camera.back_yard
            - camera.driveway
            - camera.eastside
            - camera.fire_cam
            - camera.front_porch
            - camera.garage
            - camera.k_cam
            - camera.lr_cam
          states:
            - state: 'idle'
              class: 'camera-idle'